<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '北辰终南',		//侧边栏标题
      repo: 'https://github.com/suiyidade/docsify',		//repo 参数配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件，点击即可跳转到Github中对应的项目地址
	  coverpage: true,		//开启渲染封面的功能2-1
	  //loadSidebar: true,		//定制侧边栏
	  //subMaxLevel: 2,			//显示目录 标题后添加{docsify-ignore}则此标题不显示在侧边栏
	  //loadNavbar: true			//配置导航栏
	}						//
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>  	<!-- 对网站进行分页 -->
  <script src="//unpkg.com/docsify"></script>	<!--开启渲染封面的功能2-2-->
</body>
